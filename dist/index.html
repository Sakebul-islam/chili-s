<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chili's || Food Application</title>

    <!-- css file linkup  -->
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts linkup  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-dosis min-h-screen select-none">
    <!-- header section start  -->
    <header
      class="relative after:absolute after:top-0 after:left-0 after:w-full after:h-[5px] after:bg-red-500 after:shadow-lg bg-[#f9f5f1] px-2 py-4 pt-[21px]"
    >
      <div class="container mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div
            class="flex flex-col md:flex-row gap-2 justify-start items-center"
          >
            <div class="logo max-w-28">
              <a href="index.html" class="inline-block">
                <img
                  class="w-full h-full"
                  src="./assets//images/logo.svg"
                  alt="Chilli"
                />
              </a>
            </div>
            <ul
              class="flex flex-wrap sm:gap-2 justify-center sm:justify-start items-center text-sm sm:text-md font-bold"
            >
              <li>
                <a
                  class="inline-block p-2 hover:bg-white rounded uppercase truncate"
                  href="#"
                  >MENU</a
                >
              </li>
              <li>
                <a
                  class="inline-block p-2 hover:bg-white rounded uppercase truncate"
                  href="#"
                  >REWARDS</a
                >
              </li>
              <li>
                <a
                  class="inline-block p-2 hover:bg-white rounded uppercase truncate"
                  href="#"
                  >LOCATIONS</a
                >
              </li>
              <li>
                <a
                  class="inline-block p-2 hover:bg-white rounded uppercase truncate"
                  href="#"
                  >GIFT CARDS</a
                >
              </li>
              <li>
                <a
                  class="inline-block p-2 hover:bg-white rounded uppercase truncate"
                  href="#"
                  >LOG IN</a
                >
              </li>
            </ul>
          </div>
          <div class="flex gap-6 justify-end items-center">
            <i
              class="fa-solid fa-bag-shopping text-3xl relative cursor-pointer cart"
            >
              <p
                class="absolute text-xs w-full h-auto -top-3 -right-3 bg-primary-color text-white block p-1 rounded-md tracking-widest text-center"
              >
                5
              </p>
            </i>
            <button
              class="uppercase text-white bg-primary-color font-bold text-lg px-6 py-2 rounded-lg truncate"
            >
              order now
            </button>
            <div class="theme-switcher">
              <i
                id="lightTheme"
                class="fa-regular fa-sun font-bold text-lg rounded-lg"
              ></i>
              <i
                id="darkTheme"
                class="fa-regular fa-moon font-bold text-lg rounded-lg"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header section end  -->

    <!-- food-item section start  -->

    <!-- food-item section end  -->

    <!-- footer section start -->

    <!-- footer section end -->

    <!-- fontawesome script file  -->
    <script
      src="https://kit.fontawesome.com/414948429d.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom script file  -->
    <script src="index.js"></script>
  </body>
</html>
